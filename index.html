<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css">
    <title>Cash Register</title>
  </head>
  <body>
    <div class="container p-3">
      <h1>cash register</h1>
      <h5>Enter the valid Bill amount and cash paid by customer know mininum number of notes to return</h5>
      
          <div id="amount-box">
          <label for="bill-amount">Bill Amount</label><br>
          <input type="text" id="bill-amount" ><br>
          <button type="button" class="btn btn-danger" id="nextBtn">Next</button>
        </div>
          <div id="cash-box">
          <label for="cash-amount">Cash amount</label><br>
          <input type="text" id="cash-amount"><br>
          <button type="button" class="btn btn-danger" id="submitBtn">submit</button>
        </div>
      <div id="msg"></div>
      
  
    <h3 id="returnCash">Return cash -</h3>
    <table class="table table-bordered table-success">
      <thead>
        <tr>
          <th scope="col">2000</th>
          <th scope="col">500</th>
          <th scope="col">100</th>
          <th scope="col">50</th>
          <th scope="col">10</th>
          <th scope="col">5</th>
          <th scope="col">1</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="no-of-notes">0</td>
          <td class="no-of-notes">0</td>
          <td class="no-of-notes">0</td>
          <td class="no-of-notes">0</td>
          <td class="no-of-notes">0</td>
          <td class="no-of-notes">0</td>
          <td class="no-of-notes">0</td>
        </tr>
      </tbody>
    </table>


    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
